<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/main.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">PhoneBook MMA</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/businesses">Businesses</a>
          </li>

            <li class="nav-item active">
            <a class="nav-link" href="">People</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container" id="container-one">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Find a person</h1>
      </div>

    </div>
    <div class="row justify-content-center">
      <div id="contact-form">
      <form method="post" action="/search_results">
          <label for="business_type"><strong>Business type:</strong></label>
          <input type="text" id="business_type" name="business_type" required="required">

          <label class="ml-3" for="postcode"><strong>Postcode:</strong></label>
          <input  type="text" id="postcode" name="postcode" required="required">
          <input class= "btn btn-primary ml-3" type="submit" id="submit-button " name="submit" value="Search" >
      </form>
      </div>
    </div>
  </div>


<div class="container">

    {% block content %}
    {% endblock %}


</div>




  <!-- Bootstrap core JavaScript -->
  <script src="/static/jquery/jquery.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
