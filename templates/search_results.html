{% extends "index.html" %}
{% block content %}
<div class="row justify-content-center">

  <h3>These are your search results:</h3>

  </div>
<div class="row" id="results">
  {% for item in sorted_result %}
  <div class="col-md-4">
    <p>
      Company name: <em>{{item[0]}}</em>
      </p>
    <p>
      Telephone no.: {{item[1][0]}}
      </p>
      <p>
        Address: {{item[1][2]}}
        </p>
        <p>
          Distance in miles: {{item[1][-1]}}
          </p>

    </div>
    {% endfor %}

  </div>








{% endblock %}
