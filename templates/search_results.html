{% extends "index.html" %}
{% block content %}
<div class="row justify-content-center">

  <h3>These are your search results:</h3>

  </div>
<div class="row" id="results">
  {% for item in sorted_result %}
  <div class="col-md-4 border">
    <p>
      <strong>Company name: </strong>{{item[0]}}
      </p>
    <p>
      <strong>Telephone no.:</strong> {{item[1][0]}}
      </p>
      <p>
        <strong>Address:</strong> {{item[1][2]}}
        </p>
        <p>
          <strong>Distance in miles: </strong>{{item[1][-1]}}
          </p>

    </div>
    {% endfor %}

  </div>








{% endblock %}
